<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Payment Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color:#f2f2f2; 
        margin: 0;
        padding: 0;
    }
    .container {
        background: #fff;
        width: 400px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    label {
        font-size: 16px;
    }
    input[type="radio"] {
        margin: 5px 10px;
    }
    input[type="text"], input[type="submit"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 15px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
    }
    input[type="submit"] {
        background: #28a745;
        color: white;
        border: none;
        cursor: not-allowed;
    }
    input[type="submit"]:enabled {
        cursor: pointer;
        background: #28a745;
    }
    input[type="submit"]:hover:enabled {
        background: #218838;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Payment</h1>

    <form action="useramount"> 
        <input th:value="${price.productid}" type="hidden" name="productid"> 

        <label>Total Amount:</label>
        <input th:value="${price.productprice}" readonly="readonly" id="total" name="totalprice"> 

        <div>
            <label><input type="radio" name="paymenttype" value="upi"> UPI</label><br>
            <label><input type="radio" name="paymenttype" value="emi"> EMI</label><br>
            <label><input type="radio" name="paymenttype" value="cashondelivery"> Cash on Delivery</label><br>
        </div>

        <input type="text" placeholder="Enter amount" id="user" oninput="validate()"> 
        <input type="submit" id="pay" value="Pay Now" disabled> 
    </form>
</div>

<script>
function validate() {
    var total = document.getElementById("total").value.trim();
    var userAmount = document.getElementById("user").value.trim();
    var payButton = document.getElementById("pay");

    if (userAmount === total) {
        payButton.disabled = false;
        document.body.style.backgroundColor = "#d4edda"; 
    } else {
        payButton.disabled = true;
        document.body.style.backgroundColor = "#f2f2f2"; 
    }
}
</script>

</body>
</html>
